<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Montasim's CV</title>
</head>
<body class="bg-[#09172d] text-gray-300 font-mono">
  <header class="opacity-90 bg-[#10203e] text-gray-200 body-font font-medium">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-gray-200 mb-4 md:mb-0" href="https://montasim.github.io/resume/">
        <span class="ml-3 text-xl text-[#2fffdc]">Montasim's CV</span>
      </a>
      <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
        <a class="mr-5 hover:text-[#2fffdc]" href="https://montasim.github.io/resume/">Resume</a>
        <a class="mr-5 hover:text-[#2fffdc]" href="https://montasim.github.io/resume/">CV</a>
        <a class="mr-5 hover:text-[#2fffdc]">Contact</a>
      </nav>
    </div>
  </header>

  <div id="resumeContainer" class="lg:mx-20 md:mx-10 mx-4 lg:mt-16 md:mt-8 mt-4 grid lg:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-4 items-center justify-center">

  </div>
  
  <footer class="text-gray-200 body-font">
    <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
      <a class="flex title-font font-medium items-center md:justify-start justify-center text-gray-200">
        <span class="ml-3 text-xl">Montasim's CV</span>
      </a>
      <p class="text-sm text-gray-300 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">© 2023 —
        <a href="https://github.com/montasim" class="text-[#2fffdc] ml-1" rel="noopener noreferrer" target="_blank">@montasim</a>
      </p>
      <span id="socialMediaLink" class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
        <a class="text-gray-400">
          <img alt="GitHub forks" src="https://img.shields.io/github/forks/montasim/resume?style=social">
        </a>
        
        <a class="ml-3 text-gray-400">
          <img alt="GitHub Repo stars" src="https://img.shields.io/github/stars/montasim/resume?style=social">
        </a>
        
        <a class="ml-3 text-gray-400">
          <img alt="GitHub last commit" src="https://img.shields.io/github/last-commit/montasim/resume">
        </a>
      </span>
    </div>
  </footer>

  <script src="main.js"></script>
</body>
</html>
